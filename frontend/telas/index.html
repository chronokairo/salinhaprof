<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursoHub - Acesso √† Plataforma</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <script src="../frontend-integration.js"></script>
</head>

<body class="min-h-screen gradient-primary flex items-center justify-center p-6 login-page">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-10 w-32 h-32 login-background-orb rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-24 h-24 login-background-orb rounded-full blur-2xl"></div>
        <div class="absolute top-40 right-1/3 w-16 h-16 login-background-orb rounded-full blur-xl"></div>
        <div class="absolute bottom-40 left-1/4 w-20 h-20 login-background-orb rounded-full blur-2xl"></div>
    </div>

    <!-- Back to Home -->
    <a href="../../index.html" class="fixed top-6 left-6 z-10 back-to-home text-white hover:bg-white/30 transition-all duration-300 px-4 py-2 rounded-lg text-sm font-medium">
        <i class="fas fa-arrow-left mr-2"></i>
        Voltar ao In√≠cio
    </a>

    <!-- Login Container -->
    <div class="w-full max-w-md relative z-10 login-entrance">
        <div class="login-container rounded-2xl shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-4 login-logo-glow">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold login-title">CursoHub</h1>
                <p class="login-subtitle mt-2">Acesse sua plataforma de cursos</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" id="login-form">
                <div>
                    <label for="email" class="login-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="login-input w-full px-4 py-3 rounded-lg transition-all"
                        placeholder="seu@email.com"
                        value="professor@cursohub.com"
                    />
                </div>

                <div>
                    <label for="password" class="login-label">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="login-input w-full px-4 py-3 rounded-lg transition-all pr-12"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            value="123456"
                        />
                        <button type="button" onclick="togglePassword()" class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="checkbox-custom">
                        <span class="ml-2 text-neutral-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-primary-600 hover:text-primary-700 font-medium transition-colors">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="login-button w-full py-3 text-lg font-semibold text-white rounded-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar na Plataforma
                </button>
            </form>

            <!-- User Type Selection -->
            <div class="mt-8 p-4 bg-neutral-50 rounded-lg">
                <p class="text-sm text-neutral-600 text-center mb-4">Acesso de demonstra√ß√£o:</p>
                <div class="grid grid-cols-2 gap-3">
                    <a href="professor/painel.html" class="btn btn-secondary text-sm py-2">
                        <i class="fas fa-chalkboard-teacher mr-2"></i>
                        Professor
                    </a>
                    <a href="aluno/index.html" class="btn btn-ghost text-sm py-2">
                        <i class="fas fa-user-graduate mr-2"></i>
                        Aluno
                    </a>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-neutral-600">
                    N√£o tem uma conta?
                    <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">
                        Cadastre-se gratuitamente
                    </a>
                </p>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="login-feature-card rounded-lg p-4">
                <i class="fas fa-video text-white text-xl mb-2"></i>
                <p class="text-white text-sm font-medium">V√≠deos HD</p>
            </div>
            <div class="login-feature-card rounded-lg p-4">
                <i class="fas fa-chart-line text-white text-xl mb-2"></i>
                <p class="text-white text-sm font-medium">Analytics</p>
            </div>
            <div class="login-feature-card rounded-lg p-4">
                <i class="fas fa-certificate text-white text-xl mb-2"></i>
                <p class="text-white text-sm font-medium">Certificados</p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            console.log('Login iniciado...');
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            if (!email || !password) {
                alert('Por favor, preencha email e senha');
                return;
            }
            
            // Mostrar loading
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
            submitButton.disabled = true;
            
            try {
                console.log('Tentando fazer login com:', email);
                
                // Simula√ß√£o de autentica√ß√£o fict√≠cia
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simula delay da API
                
                // Usu√°rios fict√≠cios para demonstra√ß√£o
                const users = {
                    'professor@cursohub.com': {
                        password: '123456',
                        role: 'teacher',
                        name: 'Prof. Jo√£o Silva',
                        id: 1
                    },
                    'aluno@cursohub.com': {
                        password: '123456',
                        role: 'student',
                        name: 'Maria Santos',
                        id: 2
                    },
                    'admin@cursohub.com': {
                        password: '123456',
                        role: 'admin',
                        name: 'Admin Sistema',
                        id: 3
                    }
                };
                
                const user = users[email];
                
                if (!user || user.password !== password) {
                    throw new Error('Email ou senha incorretos');
                }
                
                // Gerar token fict√≠cio
                const token = btoa(JSON.stringify({
                    userId: user.id,
                    email: email,
                    role: user.role,
                    name: user.name,
                    exp: Date.now() + (24 * 60 * 60 * 1000) // 24 horas
                }));
                
                console.log('Login bem-sucedido para:', user.name);
                
                // Salvar dados do usu√°rio no localStorage
                localStorage.setItem('cursohub_token', token);
                localStorage.setItem('cursohub_user', JSON.stringify(user));
                console.log('Token e dados do usu√°rio salvos no localStorage');
                
                // Mostrar sucesso
                submitButton.innerHTML = '<i class="fas fa-check mr-2"></i>Sucesso!';
                
                setTimeout(() => {
                    // Redirecionar baseado no papel do usu√°rio
                    if (user.role === 'teacher' || user.role === 'admin') {
                        console.log('Redirecionando para painel do professor');
                        window.location.href = 'professor/painel.html';
                    } else {
                        console.log('Redirecionando para painel do aluno');
                        window.location.href = 'aluno/index.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro no login: ' + error.message);
                
                // Restaurar bot√£o
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        // Add entrance animation and setup form
        document.addEventListener('DOMContentLoaded', function() {
            // Animation is now handled by CSS class 'login-entrance'
            console.log('CursoHub Login - Interface carregada com sucesso!');
            
            // Configurar o formul√°rio de login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                console.log('Event listener do login configurado');
            } else {
                console.error('Formul√°rio de login n√£o encontrado');
            }
        });
    </script>
</body>

</html>
