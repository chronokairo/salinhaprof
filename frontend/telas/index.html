            <!-- Login Form -->

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            // Show loading state
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
            button.disabled = true;
            
            // Simulate login delay
            setTimeout(() => {
                window.location.href = 'professor/painel.html';
            }, 1500);
            
            return false;
        }

        // Add entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            // Animation is now handled by CSS class 'login-entrance'
            console.log('CursoHub Login - Interface carregada com sucesso!');
        });
    </script>
