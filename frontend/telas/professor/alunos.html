<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alunos • Professor</title>
  <link rel="stylesheet" href="../../styles/style.css" />
</head>
<body>
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-4">Alunos</h3>
    <div class="card">
      <div class="flex items-center justify-between mb-4">
        <input class="w-full px-4 py-2 border border-neutral-200 rounded-lg max-w-md" placeholder="Buscar aluno..." />
        <button class="btn btn-primary ml-4">Adicionar</button>
      </div>
      <div class="grid-responsive">
        <div class="card">
          <div class="flex items-center space-x-3">
            <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1494790108755-2616b612b5bb?w=96&h=96&fit=crop&crop=face&auto=format" />
            <div>
              <p class="font-medium">Maria Santos</p>
              <p class="text-sm text-neutral-500">Matemática Básica • 75%</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center space-x-3">
            <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=96&h=96&fit=crop&crop=face&auto=format" />
            <div>
              <p class="font-medium">João Oliveira</p>
              <p class="text-sm text-neutral-500">Física Aplicada • 60%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
