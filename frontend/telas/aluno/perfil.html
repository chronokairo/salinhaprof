<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil • Aluno</title>
  <link rel="stylesheet" href="../../styles/style.css" />
</head>
<body>
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-4">Perfil do Aluno</h3>
    <div class="grid lg:grid-cols-3 gap-6">
      <div class="card lg:col-span-1">
        <div class="flex items-center space-x-3">
          <img class="w-16 h-16 rounded-full object-cover" src="https://images.unsplash.com/photo-1494790108755-2616b612b5bb?w=128&h=128&fit=crop&crop=face&auto=format" />
          <div>
            <p class="font-semibold">Maria Santos</p>
            <p class="text-sm text-neutral-500">maria@exemplo.com</p>
          </div>
        </div>
      </div>
      <div class="card lg:col-span-2">
        <h4 class="font-semibold mb-3">Preferências</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-neutral-600">Notificações</span>
            <select class="w-full px-3 py-2 border border-neutral-200 rounded-lg">
              <option>Somente importantes</option>
              <option>Todas</option>
              <option>Nenhuma</option>
            </select>
          </label>
          <label class="block">
            <span class="text-sm text-neutral-600">Tema</span>
            <select class="w-full px-3 py-2 border border-neutral-200 rounded-lg">
              <option>Claro</option>
              <option>Escuro</option>
            </select>
          </label>
        </div>
        <button class="btn btn-primary mt-4">Salvar</button>
      </div>
    </div>
  </div>
</body>
</html>
