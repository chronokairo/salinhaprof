<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materiais • Professor</title>
  <link rel="stylesheet" href="../../styles/style.css" />
</head>
<body>
  <div class="p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-semibold">Materiais</h3>
      <button class="btn btn-primary"><i class="fas fa-upload mr-2"></i>Upload</button>
    </div>
    <div class="grid-responsive">
      <a href="#" class="card flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-file-pdf text-error"></i>
          <div>
            <p class="font-medium">Apostila - Frações</p>
            <p class="text-sm text-neutral-500">2.3 MB • PDF</p>
          </div>
        </div>
        <i class="fas fa-download text-neutral-400"></i>
      </a>
      <a href="#" class="card flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-file-alt text-info"></i>
          <div>
            <p class="font-medium">Lista de Exercícios</p>
            <p class="text-sm text-neutral-500">1.8 MB • PDF</p>
          </div>
        </div>
        <i class="fas fa-download text-neutral-400"></i>
      </a>
    </div>
  </div>
</body>
</html>
