<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Cursos • Professor</title>
  <link rel="stylesheet" href="../../styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold">Meus Cursos</h3>
      <a class="btn btn-primary" href="./cursos_novo.html"><i class="fas fa-plus mr-2"></i>Novo Curso</a>
    </div>

    <div class="grid-responsive">
      <!-- Card 1 -->
      <div class="card">
        <div class="aspect-video bg-gradient-to-br from-primary-400 to-primary-600 rounded-lg mb-4 flex items-center justify-center">
          <button class="btn btn-sm btn-ghost"><i class="fas fa-eye mr-1"></i>Ver como Aluno</button>
        </div>
        <h4 class="font-semibold mb-1">Matemática Básica</h4>
        <p class="text-sm text-neutral-600">Fundamentos da matemática para ensino médio</p>
        <div class="flex items-center justify-between text-sm mt-3">
          <a href="#" class="text-primary-600">89 alunos</a>
          <span class="text-neutral-500">Publicado</span>
        </div>
        <div class="flex space-x-2 mt-3">
          <a class="btn btn-secondary flex-1" href="./cursos_editar.html"><i class="fas fa-pen mr-2"></i>Editar</a>
          <a class="btn btn-ghost flex-1" href="./analytics.html"><i class="fas fa-chart-line mr-2"></i>Stats</a>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <div class="aspect-video bg-gradient-to-br from-secondary-400 to-secondary-600 rounded-lg mb-4 flex items-center justify-center">
          <button class="btn btn-sm btn-ghost"><i class="fas fa-eye mr-1"></i>Ver como Aluno</button>
        </div>
        <h4 class="font-semibold mb-1">Física Aplicada</h4>
        <p class="text-sm text-neutral-600">Conceitos fundamentais de física</p>
        <div class="flex items-center justify-between text-sm mt-3">
          <a href="#" class="text-primary-600">67 alunos</a>
          <span class="text-neutral-500">Publicado</span>
        </div>
        <div class="flex space-x-2 mt-3">
          <a class="btn btn-secondary flex-1" href="./cursos_editar.html"><i class="fas fa-pen mr-2"></i>Editar</a>
          <a class="btn btn-ghost flex-1" href="./analytics.html"><i class="fas fa-chart-line mr-2"></i>Stats</a>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <div class="aspect-video bg-gradient-to-br from-purple-400 to-purple-600 rounded-lg mb-4 flex items-center justify-center">
          <button class="btn btn-sm btn-ghost"><i class="fas fa-eye mr-1"></i>Ver como Aluno</button>
        </div>
        <h4 class="font-semibold mb-1">Química Orgânica</h4>
        <p class="text-sm text-neutral-600">Estruturas e reações orgânicas</p>
        <div class="flex items-center justify-between text-sm mt-3">
          <a href="#" class="text-primary-600">54 alunos</a>
          <span class="text-warning">Rascunho</span>
        </div>
        <div class="flex space-x-2 mt-3">
          <a class="btn btn-secondary flex-1" href="./cursos_editar.html"><i class="fas fa-pen mr-2"></i>Editar</a>
          <a class="btn btn-primary flex-1" href="#"><i class="fas fa-rocket mr-2"></i>Publicar</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
