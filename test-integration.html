<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Integra√ß√£o - CursoHub</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì CursoHub - Teste de Integra√ß√£o Backend/Frontend</h1>
        
        <div class="test-section">
            <h2>üåê Status da API</h2>
            <button onclick="testAPI()">Testar Conex√£o com API</button>
            <div id="api-status"></div>
        </div>

        <div class="test-section">
            <h2>üîê Teste de Login</h2>
            <form id="test-login-form">
                <div>
                    <label>Email:</label>
                    <input type="email" id="test-email" value="professor@cursohub.com" style="margin: 5px; padding: 5px; width: 250px;">
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" id="test-password" value="123456" style="margin: 5px; padding: 5px; width: 250px;">
                </div>
                <button type="submit">Testar Login</button>
            </form>
            <div id="login-result"></div>
        </div>

        <div class="test-section">
            <h2>üìö Teste de Cursos</h2>
            <button onclick="testCourses()">Listar Cursos</button>
            <div id="courses-result"></div>
        </div>

        <div class="test-section">
            <h2>üë§ Teste de Perfil</h2>
            <button onclick="testProfile()">Obter Perfil (requer login)</button>
            <div id="profile-result"></div>
        </div>
    </div>

    <script src="frontend/frontend-integration.js"></script>
    <script>
        const api = new CursoHubAPI();
        
        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = 'Testando conex√£o...';
            
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                statusDiv.innerHTML = `<div class="success">‚úÖ API conectada com sucesso!<br>Vers√£o: ${data.version}<br>Status: ${data.status}</div>`;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Erro na conex√£o: ${error.message}</div>`;
            }
        }

        document.getElementById('test-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testando login...';
            
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            try {
                const result = await api.login(email, password);
                resultDiv.innerHTML = `<div class="success">‚úÖ Login realizado com sucesso!<br>Usu√°rio: ${result.user.name}<br>Role: ${result.user.role}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro no login: ${error.message}</div>`;
            }
        });

        async function testCourses() {
            const resultDiv = document.getElementById('courses-result');
            resultDiv.innerHTML = 'Carregando cursos...';
            
            try {
                const result = await api.getCourses();
                const courses = result.courses || [];
                resultDiv.innerHTML = `<div class="success">‚úÖ Cursos carregados: ${courses.length} encontrados<br><pre>${JSON.stringify(courses.slice(0, 2), null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro ao carregar cursos: ${error.message}</div>`;
            }
        }

        async function testProfile() {
            const resultDiv = document.getElementById('profile-result');
            resultDiv.innerHTML = 'Carregando perfil...';
            
            try {
                const result = await api.getProfile();
                resultDiv.innerHTML = `<div class="success">‚úÖ Perfil carregado:<br><pre>${JSON.stringify(result.user, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro ao carregar perfil: ${error.message}</div>`;
            }
        }

        // Testar conex√£o automaticamente ao carregar
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
